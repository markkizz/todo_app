<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <style>
        ul {
            display: flex;
        }
        ul .inlist {
            display: flex;
            justify-content: space-between;
        }
        .fa-check-circle {
            color: green;
            cursor: pointer;
        }
        .fa-minus-circle {
            color: red;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>

<body>

    <div class="container mt-5" style="width: 40rem;">
        <ul class="list-group d-flex justify-content-center">
            <li class="list-group-item active"> Todo</li>
            <li class="list-group-item inlist" id="1">
                <p class="text">Dapibus ac facilisis in</p>
                <div class="icon">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-minus-circle ml-2"></i>
                </div>
            </li>
        </ul>
        <div class="input-box">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="todo" id="input"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Button</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="main.js"></script>

</body>

</html>
